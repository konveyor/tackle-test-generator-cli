version: '3'

services:
  tkltest-cli:
    build:
      context: .
    image: tkltest-cli
    volumes:
      - ./:/app/tackle-test-cli
    stdin_open: true
    tty: true
    network_mode: host

  tkltest-unit:
    build:
      context: .
      dockerfile: setup/Dockerfile.unit
    image: tkltest-unit
    volumes:
      - ./:/app/tackle-test-cli
    stdin_open: true
    tty: true
    network_mode: host
