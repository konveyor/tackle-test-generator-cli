[general]
app_name = "petclinic"
app_url = "http://localhost:8080/"
test_directory = ""
verbose = false

[generate]
browser = "chrome_headless"
time_limit = 2
max_states = 0
add_state_diff_assertions = "none"
include_iframes = false
wait_after_event = 500
wait_after_reload = 500
clickables_spec_file = ""
form_data_spec_file = "./test/ui/data/petclinic/tkltest_ui_formdata_config.toml"
click_once = true
click_randomly = true
max_depth = 3
crawl_hidden_anchors = false
click_default_elements = true
form_fill_mode = "random"
form_fill_order = "normal"
browser_pixel_density = 2
rted_similarity_threshold = 0.0

[execute]

[config.init]

[config.list]
