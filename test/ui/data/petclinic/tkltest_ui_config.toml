[general]
app_name = "petclinic"
app_url = "http://localhost:8080/"
test_directory = ""
verbose = false

[generate]
browser = "chrome_headless"
time_limit = 2
max_states = 0  # unlimited states
max_explore_action = 5
include_iframes = false
wait_after_event = 1000
wait_after_reload = 1000
clickables_spec_file = ""
form_data_spec_file = "./test/ui/data/petclinic/tkltest_ui_formdata_config.toml"
precrawl_actions_spec_file = "test/ui/data/petclinic/tkltest_ui_precrawl_actions_config.toml"
max_depth = 0  # unlimited crawl depth
crawl_hidden_anchors = false
click_default_elements = true
form_fill_mode = "random"
form_fill_order = "normal"
browser_pixel_density = 2
rted_similarity_threshold = 0.0

[execute]

[config.init]

[config.list]
