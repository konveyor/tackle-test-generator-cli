[general]
app_name = "14_spark"
monolith_app_path = [ "",]
java_jdk_home = ""
test_directory = ""
reports_path = ""
verbose = false
time_limit = 10
build_type = 'maven'

[generate]
# jee_support = false
no_diff_assertions = false
# partitions_file = ""
target_class_list = []
excluded_class_list = []
time_limit = 10
add_assertions = true
app_build_files = ["test/data/14_spark/pom.xml"]

[execute]
app_packages = [ "spark.*",]
create_build_file = true
code_coverage = false
online_instrumentation = false
test_class = ""
offline_instrumentation = true

[generate.ctd_amplified]
base_test_generator = "combined"
no_augment_coverage = true
no_ctd_coverage = false
interaction_level = 1
num_seq_executions = 10
# refactored_app_path_prefix = ""
# refactored_app_path_suffix = []
ctd_coverage = false

[generate.evosuite]
criterion = [ "BRANCH",]

[generate.randoop]
no_error_revealing_tests = false
