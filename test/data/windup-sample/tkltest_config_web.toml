[general]
app_name = "windup-sample-web"
#monolith_app_path = [
#    "test/data/windup-sample/migration-sample-app-master/simple-sample-web/target/classes"]
java_jdk_home = ""
test_directory = ""
reports_path = ""
verbose = false
time_limit = 10

[generate]
jee_support = true
no_diff_assertions = false
partitions_file = ""
target_class_list = []
excluded_class_list = []
