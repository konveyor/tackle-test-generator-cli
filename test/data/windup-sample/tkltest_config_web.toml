add_assertions = true
app_build_type = 'maven'
app_build_config_file = "test/data/windup-sample/migration-sample-app-master/pom.xml"

[execute]
app_packages = [ "com.*",]
build_type = "maven"
create_build_file = false
code_coverage = true
online_instrumentation = false
test_class = ""

[generate.ctd_amplified]
base_test_generator = "combined"
no_augment_coverage = true
no_ctd_coverage = false
interaction_level = 1
num_seq_executions = 10
refactored_app_path_prefix = ""
refactored_app_path_suffix = []
ctd_coverage = false

[generate.evosuite]
criterion = [ "BRANCH",]

[generate.randoop]
no_error_revealing_tests = false
