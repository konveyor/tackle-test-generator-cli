---
version: '3'

services:

  irs-partition_1:
    build: ./app-partition_1
    image: irs-partition_1
    container_name: irs-partition_1
    hostname: irs-partition_1
    ports:
      - "9080:9080"
    environment:
      IRS_PARTITION_2_REST_URL: "http://irs-partition_2:9080/app/v1/"
    networks:
      - web
    restart: always

  irs-partition_2:
    build: ./app-partition_2
    image: irs-partition_2
    container_name: irs-partition_2
    hostname: irs-partition_2
    ports:
      - "9180:9080"
    environment:
      IRS_PARTITION_1_REST_URL: "http://irs-partition_1:9080/app/v1/"
    networks:
      - web
    restart: always

networks:
  web:
