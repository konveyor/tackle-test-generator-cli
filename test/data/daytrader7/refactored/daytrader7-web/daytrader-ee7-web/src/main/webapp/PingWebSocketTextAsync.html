<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>WebSocket Primitive - PingWebSocketTextAsync</title>

<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.7.12/dojo/dojo.js"></script>

<script type="text/javascript">
    
    require(["dojo/dom", "dojo/on", "dojo/domReady!"], function(dom, on){
        var websocket;
        var url;
       
        url = ((window.location.protocol === "https:") ? "wss://" : "ws://") + window.location.host + "/daytrader/pingTextAsync";
        
        //Connect and setup handlers
        websocket = new WebSocket(url);
        websocket.onopen = function(evt) { onOpen(evt) };
        websocket.onmessage = function(evt) { onMessage(evt) };
        websocket.onerror = function(evt) { onError(evt) };
        websocket.onclose = function(evt) { onClose(evt) };
                
        on(dom.byId("textSendText"), "click", function(){
            websocket.send("ping");
        });
        
        function onOpen(msg) {
            require(["dojo/dom"], function(dom){
            
                var d = new Date();
                dom.byId("date").innerHTML = d;
                
            
                setConnectedButtons();
            });
        }
        
        function onClose(msg) {
            require(["dojo/dom"], function(dom){
                setDisconnectedButtons();
            });
        }

        function onMessage(msg) {
            dom.byId("content").innerHTML = msg.data;
        }

        function onError(msg) {
            websocket.onclose();
            //log("Error received:",  msg);
        } 
        
        function setConnectedButtons() {
            require(["dojo/dom"], function(dom){
                dom.byId("textSendText").disabled = false;
            })
        }
        
        function setDisconnectedButtons() {
            require(["dojo/dom"], function(dom){
                dom.byId("textSendText").disabled = true;
            })
        }
    }); 
</script>
</head>
<body><hr><br>
    <form>
    <FONT size="+2" color="#000066">Ping WebSocket Text Async<BR></FONT>
    <FONT size="+1" color="#000066">Init time : </FONT><div style="display: inline" id="date">0</div><BR><BR>
    <B>Hit Count: </B><div style="display: inline" id="content">0</div><br>
        <button type="button" id="textSendText">PingText</button>
    </form>
</body>
</html>
