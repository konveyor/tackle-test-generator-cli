<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:h="http://xmlns.jcp.org/jsf/html" 
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
       xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<h:head>
	<title>DayTrader Portfolio</title>
	<link rel="stylesheet" href="style-jsf.css" type="text/css" />
	<link rel="shortcut icon" href="./favicon.ico" />
</h:head>
<h:body>

	<div id="page-wrap">
		<h:form id="portfolio">
			<div id="header">
				<img src="images/DayTraderHead_blue.gif" style="display: block; margin-left: auto; margin-right: auto" />

				<div id="nav2">
					<ul id="list-nav2">
						<li>
							<h:outputLink value="tradehome.faces">Home</h:outputLink>
						</li>
						<li>
							<h:outputLink value="account.faces">Account</h:outputLink>
						</li>
						<li>
							<h:outputLink value="marketSummary.faces">Market</h:outputLink>
						</li>
						<li>
							<h:outputLink value="portfolio.faces">Portfolio</h:outputLink>
						</li>
						<li>
							<h:outputLink value="quote.faces">Quotes/Trade</h:outputLink>
						</li>
						<li>
							<h:commandLink action="#{tradeapp.logout}" id="logoff">Logoff</h:commandLink>
						</li>
					</ul>
				</div>
			</div>

			<div id="content">

				<div id="contentContainer">
					<h:outputText value="#{accountdata.currentTime}" style="float:right;color:#cc0000;font-size:10px" />

					<h:panelGroup rendered="#{fn:length(accountdata.closedOrders) > 0}">
						<table style="width: 100%">
							<tr>
								<td colspan="8" bgcolor="#cc0000">
									<b>
										<font color="#ffffff">Alert: The following Order(s) have completed.</font>
									</b>
								</td>
							</tr>
							<tr style="width: 100%;">
								<td>
									<h:dataTable id="orders" width="100%" value="#{accountdata.closedOrders}" var="item" styleClass="table" headerClass="tableHeader"
										rowClasses="tableOddRow,tableEvenRow"
										columnClasses="tableColumn,tableColumn,tableColumn,tableColumn,tableColumn,tableColumn,tableColumn,tableColumn">

										<h:column>
											<f:facet name="header">
												<h:outputLink value="docs/glossary.html">
													<h:outputText value="order id" />
												</h:outputLink>
											</f:facet>
											<h:outputText value="#{item.orderID}"></h:outputText>
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputLink value="docs/glossary.html">
													<h:outputText value="order status" />
												</h:outputLink>
											</f:facet>
											<h:outputText value="#{item.orderStatus}"></h:outputText>
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputLink value="docs/glossary.html">
													<h:outputText value="creation date" />
												</h:outputLink>
											</f:facet>
											<h:outputText value="#{item.openDate}"></h:outputText>
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputLink value="docs/glossary.html">
													<h:outputText value="completion date" />
												</h:outputLink>
											</f:facet>
											<h:outputText value="#{item.completionDate}"></h:outputText>
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputLink value="docs/glossary.html">
													<h:outputText value="txn fee" />
												</h:outputLink>
											</f:facet>
											<h:outputText value="#{item.orderFee}"></h:outputText>
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputLink value="docs/glossary.html">
													<h:outputText value="type" />
												</h:outputLink>
											</f:facet>
											<h:outputText value="#{item.orderType}"></h:outputText>
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputLink value="docs/glossary.html">
													<h:outputText value="symbol" />
												</h:outputLink>
											</f:facet>
											<h:outputText value="#{item.symbol}"></h:outputText>
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputLink value="docs/glossary.html">
													<h:outputText value="quantity" />
												</h:outputLink>
											</f:facet>
											<h:outputText value="#{item.quantity}"></h:outputText>
										</h:column>
									</h:dataTable>
								</td>
							</tr>
						</table>
					</h:panelGroup>



					<table width="100%">
						<tbody>

							<tr>
								<td colspan="5" bgcolor="#cccccc">
									<b>Portfolio </b>
								</td>
								<td bgcolor="#cccccc" align="right"><b>Number of Holdings: </b><h:outputText value="#{portfolio.numberHoldings}" color="#cc0000" /></td>
							</tr>
							<tr align="center">
								<td colspan="6">
									<table style="font-size: smaller">
										<tbody>
											<tr align="center">
												<h:dataTable width="100%" id="holdings" value="#{portfolio.holdingDatas}" var="item" binding="#{portfolio.dataTable}" styleClass="table"
													headerClass="tableHeader" rowClasses="tableOddRow,tableEvenRow"
													columnClasses="tableColumn,tableColumn,tableColumn,tableColumn,tableColumn,tableColumn,tableColumn,tableColumn,tableColumn,tableColumn">

													<h:column>
														<f:facet name="header">
															<h:outputLink value="docs/glossary.html">
																<h:outputText value="holding ID" />
															</h:outputLink>
														</f:facet>
														<h:outputText value="#{item.holdingID}"></h:outputText>
													</h:column>

													<h:column>
														<f:facet name="header">
															<h:outputLink value="docs/glossary.html">
																<h:outputText value="purchase date" />
															</h:outputLink>
														</f:facet>
														<h:outputText value="#{item.purchaseDate}"></h:outputText>
													</h:column>

													<h:column>
														<f:facet name="header">
															<h:outputLink value="docs/glossary.html">
																<h:outputText value="symbol" />
															</h:outputLink>
														</f:facet>
														<h:outputText value="#{item.quoteID}"></h:outputText>
													</h:column>

													<h:column>
														<f:facet name="header">
															<h:outputLink value="docs/glossary.html">
																<h:outputText value="quantity" />
															</h:outputLink>
														</f:facet>
														<h:outputText value="#{item.quantity}"></h:outputText>
													</h:column>

													<h:column>
														<f:facet name="header">
															<h:outputLink value="docs/glossary.html">
																<h:outputText value="purchase price" />
															</h:outputLink>
														</f:facet>
														<h:outputText value="#{item.purchasePrice}"></h:outputText>
													</h:column>

													<h:column>
														<f:facet name="header">
															<h:outputLink value="docs/glossary.html">
																<h:outputText value="current price" />
															</h:outputLink>
														</f:facet>
														<h:outputText value="#{item.price}"></h:outputText>
													</h:column>

													<h:column>
														<f:facet name="header">
															<h:outputLink value="docs/glossary.html">
																<h:outputText value="purchase basis" />
															</h:outputLink>
														</f:facet>
														<h:outputText value="#{item.basis}"></h:outputText>
													</h:column>

													<h:column>
														<f:facet name="header">
															<h:outputLink value="docs/glossary.html">
																<h:outputText value="market value" />
															</h:outputLink>
														</f:facet>
														<h:outputText value="#{item.marketValue}"></h:outputText>
													</h:column>

													<h:column>
														<f:facet name="header">
															<h:outputLink value="docs/glossary.html">
																<h:outputText value="gain/(loss)" />
															</h:outputLink>
														</f:facet>
														<h:outputText escape="false" value="#{item.gainHTML}"></h:outputText>
													</h:column>

													<h:column>
														<f:facet name="header">
															<h:outputLink value="docs/glossary.html">
																<h:outputText value="trade" />
															</h:outputLink>
														</f:facet>
														<h:commandLink value="sell" action="#{portfolio.sell}" id="sell"></h:commandLink>
													</h:column>
												</h:dataTable>
											</tr>
										</tbody>
									</table>
									<table>
										<tbody>
											<tr>
												<td style="float: right;">
													<table class="table" >
														<tr>
															<th class="tableHeader">Total purchase basis</th>
															<th class="tableHeader">Total market value</th>
															<th class="tableHeader">Total gain/loss</th>
														</tr>
														<tr class="tableOddRow">
															<td class="tableColumn">
																$
																<h:outputText value="#{portfolio.totalBasis}" />
															</td>
															<td class="tableColumn">
																$
																<h:outputText value="#{portfolio.totalValue}" />
															</td>
															<td width="200" class="tableColumn">
																$
																<h:outputText value="#{portfolio.totalGain}" />
																<h:outputText escape="false" value="#{portfolio.totalGainPercentHTML}" />
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
							<tr>
								<td colspan="6"></td>
							</tr>
						</tbody>
					</table>

					<table style="width: 100%;">
						<tbody>
							<tr>
								<td colspan="2">
									<hr />
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<table width="100%" style="font-size: 11px">
										<tbody>
											<tr>
												<td></td>
												<td style="vertical-align: bottom; text-align: center">
													<h:commandButton class="submit" id="submit2" type="submit" value="quotes" action="#{quotedata.getQuotesBySymbols}" />
													<h:inputText id="symbols" class="rounded" value="#{quotedata.symbols}" required="true">
														<f:validateLength minimum="1" maximum="40" />
													</h:inputText>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</h:form>
	</div>
	<div id="footer"></div>

</h:body>
</html>
