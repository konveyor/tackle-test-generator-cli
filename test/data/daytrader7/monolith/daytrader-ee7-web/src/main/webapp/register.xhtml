<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:h="http://xmlns.jcp.org/jsf/html" 
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
       xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<h:head>
	<title>DayTrader Register</title>
	<link rel="stylesheet" href="style-jsf.css" type="text/css" />
	<link rel="shortcut icon" href="./favicon.ico" />
</h:head>
<h:body>
	<div id="page-wrap">
		<div id="header">
			<img src="images/DayTraderHead_blue.gif" style="display: block; margin-left: auto; margin-right: auto" />

			<div id="nav">
				<ul id="list-nav">
					<li>
						<a href="index.faces">Home</a>
					</li>
					<li>
						<a href="welcome.faces">Login</a>
					</li>
					<li>
						<a href="configure.faces">Configuration</a>
					</li>
					<li>
						<a href="web_prmtv.faces">Primitives</a>
					</li>
					<li>
						<a href="docs/tradeFAQ.faces">FAQ</a>
					</li>
				</ul>
			</div>
		</div>

		<div id="content">
			<h:form id="register">
				<div id="loginContainer">
					<font color="#cc0000"> <h:outputText value="#{tradeapp.results}"></h:outputText></font>
					<table style="width: 100%; height: 30">
						<tbody>
							<tr>
								<td align="center"></td>
								<td>
									<font color="#ff3333">
										<h:outputText value="#{tradeapp.results}"></h:outputText>
									</font>
								</td>
								<td></td>
							</tr>
						</tbody>
					</table>
					<table width="100%">
						<tbody>
							<tr>
								<td width="100%">
									<h3>Register</h3>
									<hr />
								</td>
							</tr>
						</tbody>
					</table>

					<table width="100%">
						<tbody align="right">
							<tr>

								<td width="50%" align="right">
									<font color="#CCF0000">*</font>
									<b>Full name:</b>
								</td>
								<td align="left">
									<h:inputText class="rounded" id="fullname" value="#{tradeapp.fullname}" required="true">
										<f:validateLength minimum="1" maximum="30" />
									</h:inputText>
								</td>

							</tr>
							<tr>
								<td align="right">
									<font color="#CC0000">*</font>
									<b>Address:</b>
								</td>
								<td align="left">
									<h:inputText class="rounded" id="address" value="#{tradeapp.address}" required="true">
										<f:validateLength minimum="1" maximum="40" />
									</h:inputText>
								</td>
							</tr>
							<tr>
								<td align="right">
									<font color="#CC0000">*</font>
									<b>E-Mail address:</b>
								</td>
								<td align="left">
									<h:inputText class="rounded" id="email" value="#{tradeapp.email}" required="true">
										<f:validateLength minimum="1" maximum="40" />
									</h:inputText>
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td align="right">&nbsp;</td>
							</tr>
							<tr>
								<td align="right">
									<font color="#CC0000">*</font>
									<b>User ID:</b>
								</td>
								<td align="left">
									<h:inputText class="rounded" id="uid" value="#{tradeapp.userID}" required="true">
										<f:validateLength minimum="1" maximum="40" />
									</h:inputText>
								</td>
							</tr>
							<tr>
								<td align="right">
									<b>
										<font color="#CC0000">*</font>
										Password:
									</b>
								</td>
								<td align="left">
									<h:inputSecret class="rounded" id="password" value="#{tradeapp.password}" required="true">
										<f:validateLength minimum="1" maximum="40" />
									</h:inputSecret>
								</td>
							</tr>
							<tr>
								<td align="right">
									<b>
										<font color="#CC0000">*</font>
										Confirm password:
									</b>
								</td>
								<td align="left">
									<h:inputSecret class="rounded" id="cpassword" value="#{tradeapp.cpassword}" required="true">
										<f:validateLength minimum="1" maximum="40" />
									</h:inputSecret>
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td align="right">&nbsp;</td>
							</tr>
							<tr>
								<td align="right">
									<font color="#CC0000">*</font>
									<b>Opening account balance:</b>
								</td>
								<td align="left">
									<h:inputText class="rounded" id="money" value="#{tradeapp.money}" required="true">
										<f:validateLength minimum="1" maximum="20" />
									</h:inputText>
								</td>
							</tr>
							<tr>
								<td align="right">
									<b>
										<font color="#CC0000">*</font>
										Credit card number:
									</b>
								</td>
								<td align="left">
									<h:inputText class="rounded" id="ccn" value="#{tradeapp.ccn}" required="true">
										<f:validateLength minimum="1" maximum="40" />
									</h:inputText>
								</td>
							</tr>
							<tr>
								<td></td>
								<td align="left">
									<h:commandButton id="submit" class="submit" type="submit" value="Register" action="#{tradeapp.register}" />
								</td>
							</tr>
							<tr>
								<td align="right" colspan="6"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</h:form>
		</div>
	</div>
	<div id="footer"></div>
</h:body>
</html>
