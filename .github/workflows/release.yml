name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  tagged-release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Create maven settings.xml
        uses: s4u/maven-settings-action@v2.4.0
        with:
          servers: '[
            {"id": "github", "username": "$GITHUB_ACTOR", "password": "${{ secrets.TKLTEST_PKGS_PAT }}"},
            {"id": "github-sinha108", "username": "$GITHUB_ACTOR", "password": "${{ secrets.TKLTEST_PKGS_PAT }}"}
          ]'
      - name: Download Java libraries
        run: |
          cd lib
          sed -ie "s|GITHUB_USERNAME|$GITHUB_ACTOR|g" settings.xml
          sed -ie "s|GITHUB_TOKEN|${{ secrets.TKLTEST_PKGS_PAT }}|g" settings.xml
          cat ./settings.xml
          ./download_lib_jars.sh
          cd ..; ls lib/*
      - name: Create Archive Release with all Dependencies
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: 'release-with-all-jars.zip'
          exclusions: '*.git*'
      - name: Release
        uses: softprops/action-gh-release@v1
#        uses: ncipollo/release-action@v1
        with:
          files: 'release-with-all-jars.zip'
